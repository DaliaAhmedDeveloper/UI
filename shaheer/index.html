
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Shaheer UI Project - Modern, responsive user interface for web applications.">
        <title>Shaheer UI - Login</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/FullColor_1024x1024.png">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/icofont.min.css" />
        <link rel="stylesheet" href="css/fonts/style.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="css/nice-select.css" />
        <link rel="stylesheet" href="css/priceRange.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/rtl.css" /> -->
        <!-- End Stylesheets -->
        <!-- Best Practice: Place critical meta and favicon first -->
    </head>
    <body>

         <!--===loader===-->
         <div class="loader">
            <div class="loader-img d-flex align-items-center justify-content-center">
                <img src="images/FullColor_1024x1024.png" alt="">
            </div>
        </div>
        <!--=end loader=-->

        <div class="pageContainer">

            <div class="container">
                <div class="sign-container">
                    <div class="sign-h text-center">
                        <img src="images/group1.png" class="" alt="">
                        <span class="d-block text-center">Login Now</span>
                        <span class="d-block text-center">Please login to continue using our app</span>
                    </div>
                    <div class="sign signin">
                        <form action="home.html">
                            <div class="f-group">
                                <label for="">User Name</label>
                                <input type="text" id="" placeholder="User Name">
                            </div>
                            <div class="f-group">
                                <label for="">password</label>
                                <input type="password" id="" placeholder="*********">
                            </div>
                            <div class="remember-forget d-flex align-items-center justify-content-between">
                                <div class="remember-me">
                                    <input type="checkbox" class="d-none" name="" id="rememberMe">
                                    <label for="rememberMe" class="d-inline-flex align-items-center justify-content-center"><i class="icofont-check-alt"></i></label>
                                    <label for="rememberMe" class="remem"> Remember me </label>
                                </div>
                                <a href="forget-password.html" class="forgetPass"> Forget Password </a>
                            </div>
                            <div class="submit">
                                <input type="submit" value="Login" class="hov">
                            </div>
                        </form>
    
                        <div class="login-with-social-account d-md-flex align-items-center justify-content-center">
                            <a href="#"> <img src="images/facebook.png" alt=""> Continue With Facebook Account </a>
                            <a href="#"> <img src="images/google.png" alt=""> Continue With Google Account </a>
                        </div>
    
                        <div class="have-no-account text-center">
                            You don't have an account ? <a href="register.html"> register now </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/pricerange.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
