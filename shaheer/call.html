
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Call interface - Shaheer UI Project.">
        <title>Call | Shaheer UI</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/FullColor_1024x1024.png">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/icofont.min.css" />
        <link rel="stylesheet" href="css/fonts/style.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="css/nice-select.css" />
        <link rel="stylesheet" href="css/priceRange.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/rtl.css" /> -->
    </head>
    <body>


        <div class="pageContainer">
          

            <!--===PAGE BODY===-->
            <div class="page-body">
                <div class="container">
                  <div class="call-call-call d-flex align-items-center justify-content-center">
                      <div class="call-to-user">
                         <div class="img">
                            <img src="images/user.png" alt="">
                         </div>
                         <span class="d-block text-center">user name</span>
                         <span  class="d-block text-center">Calling .....</span>
                      </div>

                      <div class="callto-actions text-center">
                          <button class="call-icon"><i class="icofont-ui-call"></i></button>
                          <button class="not-allow"><i class="icofont-camera-alt"></i></button>
                          <button class="mic"><i class="icofont-mic"></i></button>
                          <button class="not-allow"><i class="icofont-camera-alt"></i></button>
                      </div>
                  </div>
                </div>
            </div>
            <!--===============-->
            
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/pricerange.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
