
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Register a new account - Shaheer UI Project.">
        <title>Register | Shaheer UI</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/FullColor_1024x1024.png">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/icofont.min.css" />
        <link rel="stylesheet" href="css/fonts/style.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="css/nice-select.css" />
        <link rel="stylesheet" href="css/lightgallery.min.css" />
        <link rel="stylesheet" href="css/priceRange.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <link rel="stylesheet" href="css/rtl.css" /> -->
    </head>
    <body>


        <div class="pageContainer">

            <!---====== incoming call =======-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" style="position: absolute; top: 0;">
               incoming call
            </button>
            
            <!-- Modal -->
            <div class="modal incoming-call fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Incoming Call</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                       <div class="img d-inline-block align-middle">
                           <img src="images/user.png" alt="">
                       </div>
                       <span>
                           incoming call from <strong>ali ali</strong>
                       </span>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Replay</button>
                    </div>
                </div>
                </div>
            </div>
            <!--=============================-->

        <div class="pageContainer">

            <div class="container">
                <div class="sign-container">
                    <div class="sign-h text-center">
                        <img src="images/group1.png" class="" alt="">
                        <span class="d-block text-center">Signup Now</span>
                        <span class="d-block text-center">Please create an account to start using our app </span>
                    </div>
                    <div class="sign signin">
                        <form action="home.html">
                            <div class="f-group">
                                <label for="">User Name</label>
                                <input type="text" id="" placeholder="User Name">
                            </div>
                            <div class="f-group">
                                <label for="">Email</label>
                                <input type="email" id="" placeholder="*********">
                            </div>
                            <div class="f-group">
                                <label for="">Phone</label>
                                <input type="password" id="" placeholder="*********">
                            </div>
                            <div class="f-group">
                                <label for="">password</label>
                                <input type="password" id="" placeholder="*********">
                            </div>
                            <div class="f-group">
                                <label for="">Confirm password</label>
                                <input type="password" id="" placeholder="*********">
                            </div>
                            <div class="submit">
                                <input type="submit" value="register" class="hov">
                            </div>
                        </form>
    
                        <div class="have-no-account text-center">
                            <a href="register-privacy-policy.html" class="ter-ms">Terms Of Use & Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/pricerange.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
